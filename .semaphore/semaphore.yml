version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: pip install
          commands:
            - sem-version python 3.11
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version python 3.11
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
      jobs:
        - name: unit tests
          commands:
            - python manage.py test
        - name: deploy checklist
          commands:
            - python manage.py check --deploy
